<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .registration-box {
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 20px;
            width: 400px;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .registration-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .registration-box p {
            margin: 10px 0;
        }
        .registration-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .registration-box input[type="text"],
        .registration-box input[type="password"],
        .registration-box select {
            width: calc(100% - 12px);
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .registration-box input[type="submit"],
        .registration-box input[type="reset"] {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }
        .registration-box input[type="submit"] {
            background-color: #4CAF50;
            color: white;
        }
        .registration-box input[type="reset"] {
            background-color: #f44336;
            color: white;
        }
        .registration-box input[type="submit"]:hover,
        .registration-box input[type="reset"]:hover {
            opacity: 0.9;
        }
        .required {
            color: #FF0000;
        }
        .error {
            color: red;
            margin-bottom: 20px;
        }
        .success {
            color: green;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="registration-box">
        <h2>Change Password</h2>
        <div id="error-messages" class="error"></div>
        <form method="post" action="/DBExample/ChangePassword">
            <p>
                <label for="username">Username : <span class="required">*</span></label>
                <input type="text" id="username" name="username">
            </p>
            <p>
                <label for="OldPassword">Old Password : <span class="required">*</span></label>
                <input type="password" id="password" name="OldPassword">
            </p>
            <p>
                <label for="NewPassword">New Password : </label>
                <input type="password" id="NewPassword" name="NewPassword" size="2">
            </p>
            <p>
                <label for="confirmNewPassword">Confirm New Password : </label>
                <input type="password" id="confirmNewPassword" name="confirmNewPassword">
            </p>
            <p>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>
        </form>
        <p><span class="required">*</span> Required fields</p>
    </div>
</body>
</html>
