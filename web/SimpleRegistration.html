<!DOCTYPE html>
<html>
    <head>
        <title>Simple Registration without confirmation</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
            .registration-box {
                background-color: #fff;
                border: 1px solid #ccc;
                padding: 20px;
                width: 400px;
                box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
            }
            .registration-box h2 {
                text-align: center;
                margin-bottom: 20px;
            }
            .registration-box p {
                margin: 10px 0;
            }
            .registration-box label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
            }
            .registration-box input[type="text"],
            .registration-box select {
                width: calc(100% - 12px);
                padding: 5px;
                margin-bottom: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            .registration-box input[type="submit"],
            .registration-box input[type="reset"] {
                width: 48%;
                padding: 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                margin-top: 10px;
                font-weight: bold;
            }
            .registration-box input[type="submit"] {
                background-color: #4CAF50;
                color: white;
            }
            .registration-box input[type="reset"] {
                background-color: #f44336;
                color: white;
            }
            .registration-box input[type="submit"]:hover,
            .registration-box input[type="reset"]:hover {
                opacity: 0.9;
            }
            .required {
                color: #FF0000;
            }
        </style>
    </head>
    <body>
        <div class="registration-box">
            <h2>Please register to your instructor's student address book</h2>
            <form method="post" action="/DBExample/SimpleRegistration"> 
                <p>
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName">
                </p>
                <p>
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName">
                </p>
                <p>
                    <label for="mi">MI:</label>
                    <input type="text" id="mi" name="mi" size="2">
                </p>
                <p>
                    <label for="telephone">Telephone:</label>
                    <input type="text" id="telephone" name="telephone">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </p>
                <p>
                    <label for="street">Street:</label>
                    <input type="text" id="street" name="street">
                </p>
                <p>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </p>
                <p>
                    <label for="postcode">Postcode:</label>
                    <input type="text" id="postcode" name="postcode">
                </p>
                <p>
                    <label for="state">State:</label>
                    <select id="state" name="state">
                        <option value="Selangor">Selangor</option>
                        <option value="Perak">Perak</option>
                        <option value="Kedah">Kedah</option>
                        <option value="Melaka">Melaka</option>
                        <option value="Johor">Johor</option>
                        <option value="Negeri Sembilan">Negeri Sembilan</option>
                    </select>
                </p>
                <p>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </p>
            </form>
            <p><span class="required">*</span> Required fields</p>
        </div>
    </body>
</html>
